<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Link para registrarse si aÃºn no tienes una cuenta -->
        <p class="mt-3">Don't have an account? <a th:href="@{/register}">Register here</a></p>
        
        <!-- Opcional: Mensaje de error para login fallido -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password. Please try again.
        </div>
        
        <!-- Opcional: Mensaje para cuando el usuario se desloguea -->
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            You have been logged out successfully.
        </div>
    </div>
</body>
</html>
