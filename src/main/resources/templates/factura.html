<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de clientes</title>
	
	<!-- Vincula el archivo JavaScript -->
	<script src="/js/validaciones.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Gestor Taller Mecanico</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
              <li class="nav-item">
                <a class="nav-link" href="/vehiculos">Vehiculos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/clientes">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/modelos">Modelos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/marcas">Marcas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tecnico">Tecnicos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ordentrabajo">Orden De Trabajo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/servicios">Servicios</a>
              </li>				
					<li class="nav-item">
						<a class="nav-link disabled" aria-disabled="true">Programación Avanzada</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


 <div class="container">
		<div class="row">
			<h1>FACTURA</h1>
		</div>

    <form th:action="@{/factura/generar}" th:object="${ordenTrabajo}" method="post">
        <!-- Campos de la factura -->
        <div>
            <label>Cliente:</label>
            <span th:text="${ordenTrabajo.cliente.nombre}"></span>
        </div>

        <div>
            <label>Vehículo:</label>
            <span th:text="${ordenTrabajo.vehiculo.modelo}"></span>
        </div>

        <div>
            <label>Servicios:</label>
            <ul>
                <li th:each="servicio : ${ordenTrabajo.servicios}" th:text="${servicio.nombre}"></li>
            </ul>
        </div>

        <div>
            <label>Fecha Actual:</label>
            <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></span>
        </div>

        <!-- Agrega más campos según sea necesario -->

        <div>
            <!-- Agrega un botón de envío del formulario -->
            <button type="submit">Generar Factura</button>
        </div>
    </form>
	</div>
</body>
</html>
